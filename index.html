<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="index.css" rel="stylesheet">

<body>
    <!--Logo de introducción-->
    <img src="Multimedia/MG.svg" id="MG">
    <img src="Multimedia/firma.svg" id="brandShape">

    <section class="container px-5 p-md-5 section d1 " id="principalSectionBg" style="vertical-align: bottom;">
        <div class="row   d-flex align-items-stretch"">
            <div class=" col-md-6">
            <div class="row pt-md-5">
                <div class="col pt-md-5">
                    <!--Tarjeta de presentación-->
                    <div class="card mt-md-5 d3 border border-dark " id="meetCard" style="visibility: hidden;">
                        <div class="row g-0">
                            <div class="col-md-5" style="padding: 5px;">
                                <img src="Multimedia/foto.jpg" class="card-img-top card-photo" alt="Photo">
                            </div>
                            <div class="col-md-7">
                                <div class="card-body">
                                    <div class="row h2">
                                        <div class="col-12">
                                            ¡Hola! soy Moisés Gómez
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">Estudiante de ingeniería en sistemas.
                                            <br>
                                            Técnico en computación.
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 text-muted" id="age">
                                            <!--Here is inserted the age-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">

            <div class="row">
                <div class="col">
                    <div id="slider" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner pt-5" id="carousel-inner" style="visibility: hidden;">

                        </div>
                        <a class="carousel-control-prev mr-5" href="#slider" role="button" data-bs-slide="prev" onclick="stopCarousel();">
                            <span class="visually-hidden">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#slider" role="button" data-bs-slide="next" onclick="stopCarousel();">
                            <span class="visually-hidden">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </section>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Aún en desarrollo...</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="Multimedia/work.svg" alt="Working..." style="position: relative; max-width: 100%;">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Entendido</button>
                </div>
            </div>
        </div>
    </div>


</body>
